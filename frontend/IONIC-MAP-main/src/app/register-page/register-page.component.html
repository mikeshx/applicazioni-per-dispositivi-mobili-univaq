<ion-content [fullscreen]="true">

  <!-- Sign up page -->
  <div class="container">
    <h1 class="heading"><i class="fa-solid fa-location-pin"></i>üö© Create Account<br><br></h1>
    <p class="para">Sign up to get started!</p>
    <form>
      <ion-item lines="none" class="ion-item">
        <fieldset  class="input-item">
          <legend>Full Name</legend>
          <ion-input placeholder="John Doe"></ion-input>
        </fieldset>
      </ion-item>
      <ion-item lines="none" class="ion-item">
        <fieldset  class="input-item">
          <legend>Email Id</legend>
          <ion-input placeholder="john@doe.com"></ion-input>
        </fieldset>
      </ion-item>
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Password</legend>
          <ion-input type="password" placeholder="*******"></ion-input>
        </fieldset>
      </ion-item>
      <p class="signup-text">I'm already a member&nbsp;<a>Sign In?</a></p>
      <ion-button class="login-button" expand="block">Sign Up</ion-button>
      <ion-button class="google-button" expand="block" color="light"><ion-icon name="logo-google"></ion-icon>&nbsp;&nbsp;Google Signin</ion-button>
    </form>
  </div>

</ion-content>
